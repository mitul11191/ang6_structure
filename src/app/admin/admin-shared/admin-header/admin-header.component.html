<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-static-top">
  <!-- Sidebar toggle button-->
  <a class="sidebar-toggle" data-toggle="push-menu" role="button" appMenuToggle toggleFrom="body-tag">
    <span class="sr-only">Toggle navigation</span>
  </a>

  <div class="navbar-custom-menu">
    <ul class="nav navbar-nav">

      <!-- User Account: style can be found in dropdown.less -->
      <li class="dropdown user user-menu"  appMenuToggle toggleFrom="admin-header-bar">
        <a class="dropdown-toggle" data-toggle="dropdown">
          <img *ngIf="loginUserInfo.profile_picture" src="userImages/{{loginUserInfo.profile_picture}}" class="user-image" alt="User Image">
          <img *ngIf="!loginUserInfo.profile_picture" src="assets/admin-theme/dist/img/avatar5.png" class="user-image" alt="User Image">
          <span class="hidden-xs">{{ loginUserInfo?.first_name }} {{ loginUserInfo?.last_name }}</span>
        </a>
        <ul class="dropdown-menu">
          <!-- User image -->
          <li class="user-header">
            <img *ngIf="loginUserInfo.profile_picture" src="userImages/{{loginUserInfo.profile_picture}}" class="img-circle" alt="User Image">
            <img *ngIf="!loginUserInfo.profile_picture" src="assets/admin-theme/dist/img/avatar5.png" class="img-circle" alt="User Image">

            <p>
              {{ loginUserInfo?.first_name }} {{ loginUserInfo?.last_name }} 
            </p>
          </li>
           
          <!-- Menu Footer-->
          <li class="user-footer">
            <div class="pull-left">
              <a routerLink="/admin/user/update/{{this.loginUserInfo.user_id}}" class="btn btn-default btn-flat">Profile</a>
            </div>
            <div class="pull-right">
              <a (click)="logout()" class="btn btn-default btn-flat">Sign out</a>
            </div>
          </li>
        </ul>
      </li>
      <!-- Control Sidebar Toggle Button -->

    </ul>
  </div>
</nav>
