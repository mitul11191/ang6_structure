<div class="login-box">
	<div class="login-logo">
		<a routerLink="/admin/login">
			<!-- <b>JiniGuru</b> -->
			<img src="dist/assets/images/logo.png" alt="pcbb-logo" />
		</a>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Sign in to start your session</p>

		<form #loginForm="ngForm" enctype="multipart/form-data" (ngSubmit)="login()"  method="post">
			<div class="form-group has-feedback">

				<input type="text" [(ngModel)]="loginModel.email" #email="ngModel" name="email" class="form-control" placeholder="Email" required />
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <!-- Email -Validation -->
                <div [hidden]="email.valid || (email.pristine && !loginModel.submitted)" class="has-error" role="alert">
                    <span class="help-block has-error">Email is required.</span>
                </div>
			</div>
			<div class="form-group has-feedback">
				<input type="password" [(ngModel)]="loginModel.password" #password="ngModel" name="password" class="form-control" placeholder="Password" required />
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <!-- Password -Validation -->
                <div [hidden]="password.valid || (password.pristine && !loginModel.submitted)" class="has-error" role="alert">
                    <span class="help-block has-error">Password is required.</span>
                </div>
			</div>
			<div class="row">
				<div class="col-xs-8">
				</div>
				<!-- /.col -->
				<div class="col-xs-4">
					<button [disabled]="!loginForm.valid" class="btn btn-primary btn-block btn-flat">Sign In</button>
				</div>
				<!-- /.col -->
			</div>
		</form>

	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->
